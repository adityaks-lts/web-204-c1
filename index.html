<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/e408c805cc.js" crossorigin="anonymous"></script>

</head>
<body>
    <div id="top-heading">
        <h3>Gifting Deal: Shop above Rs. 9,999 and Avail a 10% Discount!</h3>
    </div>
    <div id="nav-bar">
        <nav class="crumbs">
              <div id="nav-elem">
                <span class="nav-elem">LIPS</span>
                <span class="nav-elem">EYES</span>
                <span class="nav-elem">FACE</span>
                <span class="nav-elem">NAILS</span>
                <span class="nav-elem">SKINCARE</span>
                <span class="nav-elem">ACCESSORIES</span>
                <span class="nav-elem">GIFT & KITS</span>
                <span class="nav-elem">BESTSELLERS</span>
                <span class="nav-elem">NEW LAUNCHES</span>
                <span class="nav-elem">OFFERS</span>
                <span class="nav-elem">BLOG</span>
              </div>
          </nav>
    </div>
    
    <div class="card-space">
        <div class="shop-brand">
            <sup class="material-symbols-outlined">
                star
            </sup>
            <span><b><i><u>Shop by Brand</u></i></b></span>
        </div>
        
        <div class="card-row">
            
            <div class="card">
                
                <img src="https://www.milton.in/cdn/shop/files/1_211a190a-fc90-4124-9778-d16f371049c2.png?v=1702893195&width=360" alt="bottle-img">
            </div>
            <div class="card">
                
                <img src="https://www.milton.in/cdn/shop/files/1_211a190a-fc90-4124-9778-d16f371049c2.png?v=1702893195&width=360" alt="bottle-img">
            </div>
            <div class="card">
                
                <img src="https://www.milton.in/cdn/shop/files/1_211a190a-fc90-4124-9778-d16f371049c2.png?v=1702893195&width=360" alt="bottle-img">
            </div>
            <div class="card">
                
                <img src="https://www.milton.in/cdn/shop/files/1_211a190a-fc90-4124-9778-d16f371049c2.png?v=1702893195&width=360" alt="bottle-img">
            </div>
        </div>
        
        <div class="card-row">
            
            <div class="card">
                
                <img src="https://www.milton.in/cdn/shop/files/1_211a190a-fc90-4124-9778-d16f371049c2.png?v=1702893195&width=360" alt="bottle-img">
            </div>
            <div class="card">
                
                <img src="https://www.milton.in/cdn/shop/files/1_211a190a-fc90-4124-9778-d16f371049c2.png?v=1702893195&width=360" alt="bottle-img">
            </div>
            <div class="card">
                
                <img src="https://www.milton.in/cdn/shop/files/1_211a190a-fc90-4124-9778-d16f371049c2.png?v=1702893195&width=360" alt="bottle-img">
            </div>
            <div class="card">
                
                <img src="https://www.milton.in/cdn/shop/files/1_211a190a-fc90-4124-9778-d16f371049c2.png?v=1702893195&width=360" alt="bottle-img">
            </div>
        </div>
    </div>

    <div class="form-space">
        <form action="" method="get" class="form-example">
            
            <div class="form-elem">
              <label for="email">Email: </label>
              <input class="put-in" type="email" name="email" id="email" required />
            </div>
            
            <div class="form-elem">
                <label for="password">Password (min. 8 characters):</label>
                <input class="put-in" type="password" name="password" id="password" minlength="8">
            </div>
            
            <div class="form-elem">
                <label for="Messege">Messege:</label>
                <textarea class="mes-put" name="Messege" id="Messege" cols="30" rows="10"></textarea>
            </div>

            <div class="form-elem">
                <label for="web-rating">Website Rating:</label>
                <fieldset>
                    <span class="web-opt">
                        <input type="radio" id="Excellent" name="drone" value="Excellent"/>
                        <span for="">Excellent</span>
                    </span>
                    <span class="web-opt">
                        <input type="radio" id="Good" name="drone" value="Good"/>
                        <span for="">Good</span>
                    </span>
                    <span class="web-opt">
                        <input type="radio" id="Average" name="drone" value="Average"/>
                        <span for="">Average</span>
                    </span>
                    <span class="web-opt">
                        <input type="radio" id="Poor" name="drone" value="Poor"/>
                        <span for="">Poor</span>
                    </span>
                </fieldset>
            </div>

            <div class="form-elem">
                <label for="age">Age (10-100):</label>
                <input class="put-in" type="number" id="age" min="10" max="100" required/>
            </div>

            <div class="form-elem">
                <label for="web-url">Website URL <sub>(optional)</sub>:</label>    
                <input class="put-in" type="url" id="web-url">
            </div>

            <div class="form-elem">
                <input type="checkbox" id="i-accept" name="i-accept" required />
                <span for="agree">I agree to the terms and conditions</span>
            </div>

            <div class="form-elem">
              <input class="submit" type="submit" value="Submit" />
            </div>
        </form>
          
    </div>
    <footer>
        <i class="fa-solid fa-music"></i>
    </footer>
    </body>
</html>
